<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <div>

    <!-- -------------------CARD------------------ -->

    <div class="container">
      <div class="image">
        <!-- <img
          id="imgUrl"
          src="https://images.unsplash.com/photo-1492288991661-058aa541ff43?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80"
        /> -->
        <img id="img" src="" />
      </div>
    </div>

    <div class="info">
      <h2>Hitesh Choudhary</h2>
      <p>Followers:</p>
      <p id="followersCount"></p>
    </div>
  </body>

  <script>
    const requestUrl = "https://api.github.com/users/hiteshchoudhary";
    const xhr = new XMLHttpRequest();
    xhr.open("GET", requestUrl); //open() sends the request
    console.log(xhr.readyState);
    xhr.onreadystatechange = function () {
      console.log(xhr.readyState);
      if (xhr.readyState === 4) {
        // console.log(this.responseText);
        // const data = this.responseText;
        // console.log(typeof data);
        ///// Mostly the data comes from API comes in string so we have to change the format into JSON to access.
        const data = JSON.parse(this.responseText);
        console.log(typeof data); //now it converted in object

        console.log(data.followers);
        const followers = data.followers;

        const imgUrl = data.avatar_url;
        console.log(imgUrl);
        document.getElementById("img").src = imgUrl;

        document.getElementById("followersCount").textContent = followers;
      }
    };
    xhr.send(); //open() can't call itself we have to use --> .send()
  </script>
</html>
