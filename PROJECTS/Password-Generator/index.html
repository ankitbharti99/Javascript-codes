<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Password <br />
        <span>Generator</span>
      </h1>
      <div class="display">
        <input type="text" id="password" class="pass" placeholder="Password" />
        <img src="copy.png" alt="Copy it" />
      </div>
      <button id="generate">Generate Password</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
