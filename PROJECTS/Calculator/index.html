<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc">
      <input type="text" class="screen" />
      <br />
      <br />
      <div class="row">
        <button class="all_clear circle bold button">AC</button>
        <button class="percent circle bold button">%</button>
        <button class="delete circle bold button">del</button>
        <button class="divide circle bold button">/</button>
      </div>

      <div class="row">
        <button class="seven circle button">7</button>
        <button class="eight circle button">8</button>
        <button class="nine circle button">9</button>
        <button class="multiply circle bold button">*</button>
      </div>

      <div class="row">
        <button class="four circle button">4</button>
        <button class="five circle button">5</button>
        <button class="six circle button">6</button>
        <button class="minus circle bold button">-</button>
      </div>

      <div class="row">
        <button class="one circle button">1</button>
        <button class="two circle button">2</button>
        <button class="three circle button">3</button>
        <button class="add circle bold button">+</button>
      </div>

      <div class="row">
        <button class="d_zero circle button">00</button>
        <button class="zero circle button">0</button>
        <button class="point circle button">.</button>
        <button class="equal_to circle bold button button-equal">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
