<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc">
      <input type="text" class="screen" />
      <br />
      <br />
      <div class="first_line">
        <button class="all_clear circle bold">AC</button>
        <button class="percent circle bold">%</button>
        <button class="delete circle bold">del</button>
        <button class="divide circle bold">/</button>
      </div>

      <div class="second_line">
        <button class="seven circle">7</button>
        <button class="eight circle">8</button>
        <button class="nine circle">9</button>
        <button class="multiply circle bold">*</button>
      </div>

      <div class="third_line">
        <button class="four circle">4</button>
        <button class="five circle">5</button>
        <button class="six circle">6</button>
        <button class="minus circle bold">-</button>
      </div>

      <div class="fourth_line">
        <button class="one circle">1</button>
        <button class="two circle">2</button>
        <button class="three circle">3</button>
        <button class="add circle bold">+</button>
      </div>

      <div class="fifth_line">
        <button class="d_zero circle">00</button>
        <button class="zero circle">0</button>
        <button class="point circle">.</button>
        <button class="equal_to circle bold">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
